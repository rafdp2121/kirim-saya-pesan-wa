<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim pesan ke Whatsapp ku</title>
</head>
<body>
    <h3 style="text-align: center; margin-top: 200px;">Kirim aku pesan ke whatsapp Rafz</h3>
    <form onsubmit="sendMessageToWhatsapp()" action="#" style="text-align: center;">
        <input type="text" placeholder="Namamu" id="nama"><br>
        <input type="text" placeholder="Pesan" id="pesan"><br><br>
        <button type="submit">Kirim</button>
    </form>
    <script>
        function sendMessageToWhatsapp() {
            const urlToWhatsapp = `https://wa.me/6285775590136?text=Halo, nama saya ${nama.value}, ${pesan.value}`;

            window.open(urlToWhatsapp, "_blank")
        }
    </script>
</body>
</html>
